<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_3</title>
</head>
<body>
    <!--CSS first lesson-->
    <h1 style="color: rgb(10, 15, 255);">New CSS lesson</h1>   <!--Style attrybute is the oldes way to style the tag. Not popular today. color can be set as rgb (red, green, blue) or in any other color format-->
    <p style="color: #ff00ff;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum eos culpa quasi iste. Nobis adipisci nulla quis sint voluptatem?    <!--to use hex type #0000ff (blue)-->
        Enim asperiores suscipit doloremque accusamus nesciunt autem dicta beatae laborum quo.
    </p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li style="color: rgba(10, 15, 255, 0.5);">6</li>  <!--RGBA - same as color but a - alfa. It relates to the opacity-->
    </ul>
</body>
</html>
